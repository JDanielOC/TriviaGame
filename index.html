<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trivia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Trivia Header -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-container text-center"><span class="jumboTitle">Guinness World Records</span></h1>
            </div>
        </div>
        <!-- main content -->
        <div class="row">
        <!-- Start Button -->
            <div class="col-sm-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Click to Play</h3>
                    </div>
                    <div class="panel-body text-center">
                        <button id="startButton" autofocus>Start Quiz</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Incredible! &nbsp; &nbsp; Crazy! &nbsp; &nbsp; Nonsense!</h3>
                    </div>
                    <div class="panel-body text-center">
                        <p> Guinness World Records have been called many things, but none of them false. Here are some amazing claims. Do you know which are true and which are false? Take the quiz!
                        </p>
                    </div>
                </div>
            </div>
        <!-- timer -->
            <div class="col-sm-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Time Left</h3>
                    </div>
                    <div class="panel-body text-center">
                        <h3 id="count">120</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel" id="quiz">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">True or False?</h3>
                    </div>
        <!-- questions-->
                    <div class="text-center">
                        <div class="panel-body text-center">
                            <h4 id="questions">question</h4>
                            <div>
                                <button id="q1True">True</button>
                                <button id="q1False">False</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JavaScript script -->
        <script src="./assets/javascript/app.js"></script>
    </div>
</body>

</html>
